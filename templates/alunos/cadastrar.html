{% extends "base.html" %}

{% block title %}Cadastrar Aluno{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2><i class="bi bi-person-plus"></i> Cadastrar Novo Aluno</h2>
        <hr>
    </div>
</div>

<form method="POST">
    <!-- Dados Pessoais -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Dados Pessoais</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="nome_completo" class="form-label">Nome Completo *</label>
                    <input type="text" class="form-control" id="nome_completo" name="nome_completo" required>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="data_nascimento" class="form-label">Data de Nascimento *</label>
                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
                </div>
                
                <div class="col-md-5 mb-3">
                    <label for="naturalidade" class="form-label">Naturalidade</label>
                    <input type="text" class="form-control" id="naturalidade" name="naturalidade" placeholder="Ex: Porto Alegre">
                </div>
                
                <div class="col-md-3 mb-3">
                    <label for="uf_nascimento" class="form-label">UF Nascimento</label>
                    <input type="text" class="form-control" id="uf_nascimento" name="uf_nascimento" maxlength="2" placeholder="RS">
                </div>
            </div>
        </div>
    </div>

    <!-- Documentos -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Documentos</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14">
                    <div class="invalid-feedback">CPF inválido</div>
                </div>
                
                <div class="col-md-3 mb-3">
                    <label for="rg" class="form-label">RG</label>
                    <input type="text" class="form-control" id="rg" name="rg">
                </div>
                
                <div class="col-md-3 mb-3">
                    <label for="orgao_emissor" class="form-label">Órgão Emissor</label>
                    <input type="text" class="form-control" id="orgao_emissor" name="orgao_emissor" placeholder="SSP">
                </div>
                
                <div class="col-md-2 mb-3">
                    <label for="uf_rg" class="form-label">UF RG</label>
                    <input type="text" class="form-control" id="uf_rg" name="uf_rg" maxlength="2" placeholder="RS">
                </div>
            </div>
        </div>
    </div>

    <!-- Filiação -->
    <div class="card mb-4">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0">Filiação</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome_mae" class="form-label">Nome da Mãe</label>
                    <input type="text" class="form-control" id="nome_mae" name="nome_mae">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="nome_pai" class="form-label">Nome do Pai</label>
                    <input type="text" class="form-control" id="nome_pai" name="nome_pai">
                </div>
            </div>
        </div>
    </div>

    <!-- Endereço e Contato -->
    <div class="card mb-4">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0">Endereço e Contato</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua, número, complemento">
                </div>
                
                <div class="col-md-5 mb-3">
                    <label for="municipio" class="form-label">Município</label>
                    <input type="text" class="form-control" id="municipio" name="municipio">
                </div>
                
                <div class="col-md-2 mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado" maxlength="2" placeholder="RS">
                </div>
                
                <div class="col-md-2 mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000">
                </div>
                
                <div class="col-md-3 mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(51) 99999-9999">
                </div>
                
                <div class="col-md-12 mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="aluno@email.com">
                </div>
            </div>
        </div>
    </div>

    <!-- Botões -->
    <div class="d-flex justify-content-between mb-4">
        <a href="{{ url_for('alunos.listar') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Cancelar
        </a>
        <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Salvar Aluno
        </button>
    </div>
</form>
{% endblock %}

{% block extra_js %}
<script>
// Validação e máscara de CPF
document.addEventListener('DOMContentLoaded', function() {
    const cpfInput = document.getElementById('cpf');
    
    if (cpfInput) {
        // Aplicar máscara automaticamente
        cpfInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            }
        });
        
        // Validar CPF ao sair do campo
        cpfInput.addEventListener('blur', function(e) {
            const cpf = e.target.value;
            
            // Se o campo estiver vazio, não valida (campo opcional)
            if (cpf === '') {
                e.target.classList.remove('is-invalid');
                e.target.classList.remove('is-valid');
                return;
            }
            
            if (validarCPF(cpf)) {
                e.target.classList.remove('is-invalid');
                e.target.classList.add('is-valid');
            } else {
                e.target.classList.remove('is-valid');
                e.target.classList.add('is-invalid');
            }
        });
    }
    
    // Validar antes de enviar o formulário
    const form = document.querySelector('form');
    if (form) {
        form.addEventListener('submit', function(e) {
            const cpf = cpfInput.value;
            
            // Se CPF foi preenchido, deve ser válido
            if (cpf !== '' && !validarCPF(cpf)) {
                e.preventDefault();
                cpfInput.classList.add('is-invalid');
                cpfInput.focus();
                alert('Por favor, insira um CPF válido.');
            }
        });
    }
});

function validarCPF(cpf) {
    // Remove caracteres não numéricos
    cpf = cpf.replace(/\D/g, '');
    
    // Verifica se tem 11 dígitos
    if (cpf.length !== 11) return false;
    
    // Verifica se todos os dígitos são iguais (caso inválido)
    if (/^(\d)\1{10}$/.test(cpf)) return false;
    
    // Validação do primeiro dígito verificador
    let soma = 0;
    for (let i = 0; i < 9; i++) {
        soma += parseInt(cpf.charAt(i)) * (10 - i);
    }
    let resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf.charAt(9))) return false;
    
    // Validação do segundo dígito verificador
    soma = 0;
    for (let i = 0; i < 10; i++) {
        soma += parseInt(cpf.charAt(i)) * (11 - i);
    }
    resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf.charAt(10))) return false;
    
    return true;
}
</script>
{% endblock %}
