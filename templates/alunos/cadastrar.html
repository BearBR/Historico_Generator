{% extends "base.html" %}

{% block title %}Cadastrar Aluno{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2><i class="bi bi-person-plus"></i> Cadastrar Novo Aluno</h2>
        <hr>
    </div>
</div>

<form method="POST">
    <!-- Dados Pessoais -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Dados Pessoais</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="nome_completo" class="form-label">Nome Completo *</label>
                    <input type="text" class="form-control" id="nome_completo" name="nome_completo" required>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="data_nascimento" class="form-label">Data de Nascimento *</label>
                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
                </div>
                
                <div class="col-md-5 mb-3">
                    <label for="naturalidade" class="form-label">Naturalidade</label>
                    <input type="text" class="form-control" id="naturalidade" name="naturalidade" placeholder="Ex: Porto Alegre">
                </div>
                
                <div class="col-md-3 mb-3">
                    <label for="uf_nascimento" class="form-label">UF Nascimento</label>
                    <input type="text" class="form-control" id="uf_nascimento" name="uf_nascimento" maxlength="2" placeholder="RS">
                </div>
            </div>
        </div>
    </div>

    <!-- Documentos -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Documentos</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">
                </div>
                
                <div class="col-md-3 mb-3">
                    <label for="rg" class="form-label">RG</label>
                    <input type="text" class="form-control" id="rg" name="rg">
                </div>
                
                <div class="col-md-3 mb-3">
                    <label for="orgao_emissor" class="form-label">Órgão Emissor</label>
                    <input type="text" class="form-control" id="orgao_emissor" name="orgao_emissor" placeholder="SSP">
                </div>
                
                <div class="col-md-2 mb-3">
                    <label for="uf_rg" class="form-label">UF RG</label>
                    <input type="text" class="form-control" id="uf_rg" name="uf_rg" maxlength="2" placeholder="RS">
                </div>
            </div>
        </div>
    </div>

    <!-- Filiação -->
    <div class="card mb-4">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0">Filiação</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome_mae" class="form-label">Nome da Mãe</label>
                    <input type="text" class="form-control" id="nome_mae" name="nome_mae">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="nome_pai" class="form-label">Nome do Pai</label>
                    <input type="text" class="form-control" id="nome_pai" name="nome_pai">
                </div>
            </div>
        </div>
    </div>

    <!-- Endereço e Contato -->
    <div class="card mb-4">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0">Endereço e Contato</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua, número, complemento">
                </div>
                
                <div class="col-md-5 mb-3">
                    <label for="municipio" class="form-label">Município</label>
                    <input type="text" class="form-control" id="municipio" name="municipio">
                </div>
                
                <div class="col-md-2 mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado" maxlength="2" placeholder="RS">
                </div>
                
                <div class="col-md-2 mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000">
                </div>
                
                <div class="col-md-3 mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(51) 99999-9999">
                </div>
                
                <div class="col-md-12 mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="aluno@email.com">
                </div>
            </div>
        </div>
    </div>

    <!-- Botões -->
    <div class="d-flex justify-content-between mb-4">
        <a href="{{ url_for('alunos.listar') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Cancelar
        </a>
        <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Salvar Aluno
        </button>
    </div>
</form>
{% endblock %}
