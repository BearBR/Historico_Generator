{% extends "base.html" %}

{% block title %}Editar Gestor - Sistema de Históricos{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mb-4">
            <i class="bi bi-pencil"></i> Editar Gestor
        </h2>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="nome" name="nome" 
                               value="{{ gestor.nome }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="cargo" class="form-label">Cargo *</label>
                        <select class="form-select" id="cargo" name="cargo" required>
                            <option value="">Selecione...</option>
                            <option value="Diretor(a)" {% if gestor.cargo == 'Diretor(a)' %}selected{% endif %}>Diretor(a)</option>
                            <option value="Vice-Diretor(a)" {% if gestor.cargo == 'Vice-Diretor(a)' %}selected{% endif %}>Vice-Diretor(a)</option>
                            <option value="Secretário(a)" {% if gestor.cargo == 'Secretário(a)' %}selected{% endif %}>Secretário(a)</option>
                            <option value="Coordenador(a)" {% if gestor.cargo == 'Coordenador(a)' %}selected{% endif %}>Coordenador(a)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="escola_id" class="form-label">Escola *</label>
                        <select class="form-select" id="escola_id" name="escola_id" required>
                            <option value="">Selecione...</option>
                            {% for escola in escolas %}
                            <option value="{{ escola.id }}" {% if gestor.escola_id == escola.id %}selected{% endif %}>
                                {{ escola.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="data_inicio" class="form-label">Data de Início *</label>
                            <input type="date" class="form-control" id="data_inicio" name="data_inicio" 
                                   value="{{ gestor.data_inicio.strftime('%Y-%m-%d') if gestor.data_inicio else '' }}" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="data_fim" class="form-label">Data de Término</label>
                            <input type="date" class="form-control" id="data_fim" name="data_fim"
                                   value="{{ gestor.data_fim.strftime('%Y-%m-%d') if gestor.data_fim else '' }}">
                            <small class="text-muted">Deixe em branco se ainda estiver ativo</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="ativo" name="ativo" value="1"
                                   {% if gestor.ativo %}checked{% endif %}>
                            <label class="form-check-label" for="ativo">
                                Gestor Ativo
                            </label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('gestores.listar') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-save"></i> Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
